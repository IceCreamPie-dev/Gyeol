name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: windows-x64
            ext: .exe
            archive: zip
          - os: ubuntu-latest
            name: linux-x64
            ext: ""
            archive: tar.gz

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Ninja
        uses: seanmiddleditch/gha-setup-ninja@v5

      - name: Configure
        run: cmake -B build -G Ninja -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build

      - name: Test
        working-directory: build
        run: ctest --output-on-failure

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p dist
          cp build/src/gyeol_compiler/GyeolCompiler${{ matrix.ext }} dist/
          cp build/src/gyeol_lsp/GyeolLSP${{ matrix.ext }} dist/
          cp build/src/gyeol_debugger/GyeolDebugger${{ matrix.ext }} dist/
          cp build/src/gyeol_core/GyeolTest${{ matrix.ext }} dist/
          cp LICENSE dist/

      - name: Archive (zip)
        if: matrix.archive == 'zip'
        shell: bash
        run: cd dist && 7z a ../gyeol-${{ matrix.name }}.zip *

      - name: Archive (tar.gz)
        if: matrix.archive == 'tar.gz'
        run: tar -czf gyeol-${{ matrix.name }}.tar.gz -C dist .

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: gyeol-${{ matrix.name }}
          path: gyeol-${{ matrix.name }}.${{ matrix.archive }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/gyeol-windows-x64/gyeol-windows-x64.zip
            artifacts/gyeol-linux-x64/gyeol-linux-x64.tar.gz
