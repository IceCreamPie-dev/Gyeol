name: Deploy Docs

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
      - 'tools/pygments-gyeol/**'
      - 'bindings/wasm/**'
      - 'src/gyeol_core/**'
      - 'src/gyeol_compiler/**'
      - 'schemas/**'

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # --- MkDocs 문서 빌드 ---
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install MkDocs + Material + i18n + Gyeol lexer
        run: |
          pip install mkdocs-material "mkdocs-static-i18n[material]"
          pip install ./tools/pygments-gyeol

      - name: Build site
        run: mkdocs build --strict

      # --- WASM Playground 빌드 ---
      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14
        with:
          version: 3.1.51

      - name: Build WASM
        run: |
          cd bindings/wasm
          emcmake cmake -B build -DCMAKE_BUILD_TYPE=Release
          cmake --build build --parallel

      - name: Copy Playground to site
        run: |
          mkdir -p site/playground/js site/playground/css
          cp bindings/wasm/build/dist/gyeol.js site/playground/
          cp bindings/wasm/build/dist/gyeol.wasm site/playground/
          cp bindings/wasm/web/index.html site/playground/
          cp bindings/wasm/web/js/*.js site/playground/js/
          cp bindings/wasm/web/css/*.css site/playground/css/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: site/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
