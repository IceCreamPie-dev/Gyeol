site_name: Gyeol Documentation
site_description: "Write Once, Run Everywhere Story Engine"
site_url: https://icecreampie-dev.github.io/Gyeol/
repo_url: https://github.com/IceCreamPie-dev/Gyeol
repo_name: IceCreamPie-dev/Gyeol

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.suggest
    - content.code.copy
    - toc.follow
  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - i18n:
      docs_structure: suffix
      default_language: en
      languages:
        - locale: en
          name: English
          default: true
          build: true
        - locale: ko
          name: 한국어
          build: true
          theme:
            language: ko
          nav:
            - 홈: index.md
            - 시작하기:
              - 소개: getting-started/introduction.md
              - 설치: getting-started/installation.md
              - 빠른 시작: getting-started/quick-start.md
              - Godot 연동: getting-started/godot-integration.md
            - 스크립팅:
              - 스크립트 문법: scripting/syntax.md
              - 변수와 표현식: scripting/variables-and-expressions.md
              - 흐름 제어: scripting/flow-control.md
              - 함수: scripting/functions.md
              - 고급 기능: scripting/advanced-features.md
            - API 레퍼런스:
              - StoryPlayer (Godot): api/class-story-player.md
              - Runner (C++): api/class-runner.md
              - Variant: api/class-variant.md
            - 도구:
              - 컴파일러 CLI: tools/compiler.md
              - 디버거: tools/debugger.md
              - LSP 서버: tools/lsp.md
              - VS Code 확장: tools/vscode.md
            - 고급:
              - 아키텍처: advanced/architecture.md
              - 세이브/로드: advanced/save-load.md
              - 다국어 지원: advanced/localization.md
              - 바이너리 포맷: advanced/binary-format.md

markdown_extensions:
  - tables
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - attr_list
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Introduction: getting-started/introduction.md
    - Installation: getting-started/installation.md
    - Quick Start: getting-started/quick-start.md
    - Godot Integration: getting-started/godot-integration.md
  - Scripting:
    - Script Syntax: scripting/syntax.md
    - Variables & Expressions: scripting/variables-and-expressions.md
    - Flow Control: scripting/flow-control.md
    - Functions: scripting/functions.md
    - Advanced Features: scripting/advanced-features.md
  - API Reference:
    - StoryPlayer (Godot): api/class-story-player.md
    - Runner (C++): api/class-runner.md
    - Variant: api/class-variant.md
  - Tools:
    - Compiler CLI: tools/compiler.md
    - Debugger: tools/debugger.md
    - LSP Server: tools/lsp.md
    - VS Code Extension: tools/vscode.md
  - Advanced:
    - Architecture: advanced/architecture.md
    - Save & Load: advanced/save-load.md
    - Localization: advanced/localization.md
    - Binary Format: advanced/binary-format.md
