<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gyeol Playground</title>
<link rel="stylesheet" href="css/editor.css">
<link rel="stylesheet" href="css/graph.css">
</head>
<body data-view="hybrid">

<header>
    <h1>Gyeol Playground <span>Interactive Story Engine</span></h1>
    <div class="header-actions">
        <select id="examples">
            <option value="">Load Example...</option>
            <option value="hello">Hello World</option>
            <option value="adventure">Adventure</option>
            <option value="variables">Variables & Conditions</option>
            <option value="characters">Characters</option>
            <option value="functions">Functions</option>
        </select>
        <div class="view-toggle">
            <button data-view="text">Text</button>
            <button data-view="graph">Graph</button>
            <button data-view="hybrid" class="active">Hybrid</button>
        </div>
    </div>
</header>

<main>
    <!-- Editor -->
    <div class="editor-panel">
        <div class="panel-header">
            <h2>Script Editor</h2>
            <div style="display:flex; gap:6px;">
                <button id="btn-compile" class="btn btn-primary" disabled>Compile & Run</button>
            </div>
        </div>
        <textarea id="editor" spellcheck="false" placeholder="Write your Gyeol script here..."></textarea>
        <div id="error-bar" class="error-bar"></div>
    </div>

    <!-- Graph -->
    <div class="graph-panel">
        <div class="panel-header">
            <h2>Node Graph</h2>
        </div>
        <div id="graph-container"></div>
        <div class="graph-controls">
            <button data-action="zoom-in" title="Zoom In">+</button>
            <button data-action="zoom-out" title="Zoom Out">&minus;</button>
            <button data-action="fit" title="Fit All">&#x2922;</button>
        </div>
    </div>

    <!-- Player -->
    <div class="player-panel">
        <div class="panel-header">
            <h2>Story Player</h2>
            <button id="btn-restart" class="btn btn-secondary" disabled>Restart</button>
        </div>
        <div id="dialogue-area" class="dialogue-area">
            <div class="loading" id="loading">
                <span class="spinner"></span>
                Loading Gyeol Engine...
            </div>
        </div>
        <div id="choices-container" class="choices-container"></div>
        <div class="player-controls">
            <button id="btn-next" class="btn btn-success" disabled>Next &rarr;</button>
        </div>
    </div>
</main>

<footer>
    <span><span id="status-left">Initializing...</span><span id="status-node" class="node-indicator"></span></span>
    <span id="status-right">Gyeol Engine v0.1.0</span>
</footer>

<!-- Cytoscape.js + dagre layout (CDN) -->
<script src="https://unpkg.com/cytoscape@3.30.4/dist/cytoscape.min.js"></script>
<script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
<script src="https://unpkg.com/cytoscape-dagre@2.5.0/cytoscape-dagre.js"></script>

<!-- Gyeol graph -->
<script src="js/graph-styles.js"></script>
<script src="js/graph-view.js"></script>
<script src="js/editor-app.js"></script>

<!-- WASM engine -->
<script src="gyeol.js" onload="initWasm()"></script>
</body>
</html>
